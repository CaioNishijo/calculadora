<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previous-operation">
                
            </div>
            <div id="current-operation">
                
            </div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
</body>
</html>
